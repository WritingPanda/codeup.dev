<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<title>JavaScript DOM and BOM</title>
</head>
<body>
	<h2>Autosaving Text Input</h2>
	<textarea rows="10" cols="60" id="important"></textarea>
	<script src="js/jquery-1.11.0.js"></script>
    <script>
	    var timeoutID = null;

	    var save = function() {
	    	alert('Saved!');
	    };

	    function autosave() {
	    	console.log("Autosaved called.");
	    	clearTimeout(timeoutID);
	    	timeoutID = setTimeout(save, 1000);
	    };

	    // var textarea = document.getElementById('important');
	    // textarea.addEventListener('keyup', autosave, false);
		$(document).ready(function() {
	    	$('#important').keyup(function() {
	    		autosave();
	    	});
		});
    </script>
</body>
</html>
