<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/whack_a_mole.css">
	<title>Whack-a-Troll</title>
</head>
<body>
    <h1 id='main-header' class='text-center question'>Whack-a-Troll</h1>
    <p class='text-center'>
    	Score: <span id='score'>0</span>
    </p>
    <h1 id='lose' class='text-center animated bounceInUp'>You lose!</h1>
    <div id='container' class='center-block'>
	    <div id='big-block' class='center-block'>
	    	<div class='small-block clickable'>
		    	<div id='1' class='troll'></div>
		    </div>
		    <div class='small-block clickable'>
		    	<div id='2' class='troll'></div>
		   	</div>
	    	<div class='small-block clickable'>
		    	<div id='3' class='troll'></div>
		   	</div>
	    	<div class='small-block clickable'>
		    	<div id='4' class='troll'></div>
		   	</div>
		   	<div class='small-block clickable'>
		    	<div id='5' class='troll'></div>
		   	</div>
		   	<div class='small-block clickable'>
		    	<div id='6' class='troll'></div>
			</div>
		   	<div class='small-block clickable'>
		    	<div id='7' class='troll'></div>
	    	</div>
		   	<div class='small-block clickable'>
		    	<div id='8' class='troll'></div>		    	
		    </div>
		    <div class='small-block clickable'>
		    	<div id='9' class='troll'></div>
	    	</div>
	    </div>
	    <div class='secret-box secret-click'>
			<div id='secret'></div>
		</div>
		<button id='start' class='btn btn-danger center-block'>Start</button>
	</div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.11.0.js"></script>
    <script>

    	var score = 0;
    	var troll = $('.troll');
    	var secret = $('#secret');
    	var trollInt = null;

    	var randTroll = function() {
    		var rand = Math.floor(Math.random() * 10);
    		$(troll[rand]).fadeIn(500);
    		$(troll[rand]).fadeOut(500);
	    	if (rand == 9) {
	    		secret.fadeIn(500);
	    		secret.fadeOut(500);
	    	};
    	};

    	$('#start').click(function() {
    		clearInterval(trollInt);
			trollInt = setInterval(function() {
    			randTroll();
    		}, Math.floor((Math.random() * 2500) + 1));
		});

		$('.troll').click(function() {
			$('#score').html(--score);
			if (score === -10) {
				$('#container').hide();
				$('#lose').show();
			};
		});

		$('#secret').click(function() {
			$('#score').html(++score);
			if (score === 10) {
				$('#score').html("You're cheating. I know it!");
			};
		});

    </script>
</body>
</html>
