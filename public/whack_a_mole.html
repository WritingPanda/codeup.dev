<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/whack_a_mole.css">
	<title>Whack-a-Bird</title>
</head>
<body>
    <h1 id='main-header' class='text-center question'>Whack-a-Bird</h1>
    <p class='text-center'>
    	Score: <span id='score'>0</span> Timer: <span id='timer'>5</span>
    </p>
    <h1 id='lose' class='text-center animated bounceInUp'>You lose!</h1>
		<button id='start' class='btn btn-danger center-block'>Start</button>
	    <div id='big-block' class='center-block'>
	    	<div class='small-block clickable'>
		    	<div id='1' class='troll'></div>
		    </div>
		    <div class='small-block clickable'>
		    	<div id='2' class='troll'></div>
		   	</div>
	    	<div class='small-block clickable'>
		    	<div id='3' class='troll'></div>
		   	</div>
	    	<div class='small-block clickable'>
		    	<div id='4' class='troll'></div>
		   	</div>
		   	<div class='small-block clickable'>
		    	<div id='5' class='troll'></div>
		   	</div>
		   	<div class='small-block clickable'>
		    	<div id='6' class='troll'></div>
			</div>
		   	<div class='small-block clickable'>
		    	<div id='7' class='troll'></div>
	    	</div>
		   	<div class='small-block clickable'>
		    	<div id='8' class='troll'></div>		    	
		    </div>
		    <div class='small-block clickable'>
		    	<div id='9' class='troll'></div>
	    	</div>
	    </div>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>

    	var score = 0;
    	var troll = $('.troll');
    	var trollInt = null;
    	var time = $('#timer').html();

    	function randTroll() {
    		var rand = Math.floor(Math.random() * 9);
    		$(troll[rand]).fadeIn();
    		$(troll[rand]).fadeOut();
    	};

		function end() {
			$('#big-block').hide();
			$('#lose').show();
			$('#start').show();
			time = 5;
			clearInterval(timer);
		};

		function begin() {
			$('#start').hide();
			$('#lose').hide();
			$('#big-block').show();
			trollInt = setInterval(function() {
    			randTroll();
    		}, 1850);
    		clearInterval(timer);
    		time = 5;
    		timer = setInterval(function() {
    			$('#timer').html(--time);
    		}, 1000);
		};

		if ($('#timer').html() == 2) {
			end();
		};

		$('#start').click(begin);

		$('.troll').click(function() {
			troll.hide();
			$('#score').html(++score);
		});

		// http://lmgtfy.com/?q=what+do+I+do+with+my+life+now%3F

    </script>
</body>
</html>
